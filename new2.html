<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
    <form class="w-50 bg-primary p-3" action="connection.php" method="post" onsubmit="return finedate()">
    <input required type="text" placeholder="username" class="form-control mt-3" minlength="4" maxlength="10" name="username">
    <input id="pass1" required text="password" placeholder="password" class="form-control mt-3" minlength="4" maxlength="10" name="password">
    <input id="pass2" required type="confirm password" placeholder="confirm password" class="form-control mt-3" minlength="4" maxlength="10">
    <input type="file" required type="file" placeholder="file" class="form-control" name="file">
    <div class="text-center mt-3">
        <button class="btn btn-danger">submit</button>
    </div>
   </form>
    </div>
    <script>
        pass1obj=document.getElementById("pass1");
        pass2obj=document.getElementById("pass2");
        function finedate(){
            if(pass1obj.value == pass2obj.value) {
                return true;
            }
            else {
                alert("password error");
                return false;
            }
        }
    </script>
</body>
</html>
